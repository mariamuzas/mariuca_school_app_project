{% extends 'base.html' %}
{% block content %}
    <h2>List of Courses</h2>
    {% for course in courses %}
        <section>
            <h3>{{course.title}}</h3>
            <ul>
                <li>Date: {{course.date}}</li>
                <li>{{course.duration}}hours</li>
            </ul>
        
            <a href="/courses/{{ course.id}}">Details</a>
            <a href="/courses/{{ course.id }}/edit">Edit</a>
            
            <form action="/courses/{{ course.id}}/delete" method="POST">
                <input type="submit" value="delete">
            </form>
        </section>
    {% endfor %}
{% endblock content %}
