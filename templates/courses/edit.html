{% extends 'base.html' %}

{% block content %}

<h2>Edit course</h2>

<form action="/courses/{{course.id}}" method="POST">
    <div>
        <label for="title">Course Title:</label>
        <input type="text" id="title" name="title" value='{{course.title}}''>
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value='{{course.description}}''>
    </div>
    <div>
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" value='{{course.date}}''>
    </div>
    <div>
        <label for="duration">Duration:</label>
        <input type="number" id="duration" name="duration" value='{{course.duration}}''>
    </div>
    <div>
        <label for="max_num_student">Max, Capacity:</label>
        <input type="number" id="max_num_students" name="max_num_students" value='{{course.max_num_students}}'>
    </div>
    <div>
        <label for="teacher_name">Teacher:</label>
        <input type="text" id="teacher_name" name="teacher_name" value='{{course.teacher_name}}'>
    </div>
    <button type="submit">Save changes</button>

</form>
    
{% endblock content %}
